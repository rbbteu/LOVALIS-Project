<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#00D2FF" />
        </marker>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <rect width="800" height="600" fill="#1F2F3F"/>
    
    <path d="M0 50 H800 M0 150 H800 M0 250 H800 M0 350 H800 M0 450 H800 M0 550 H800" stroke="#2C3E50" stroke-width="1"/>
    <path d="M50 0 V600 M150 0 V600 M250 0 V600 M350 0 V600 M450 0 V600 M550 0 V600 M650 0 V600 M750 0 V600" stroke="#2C3E50" stroke-width="1"/>

    <text x="400" y="40" font-family="'Consolas', monospace" font-size="20" fill="#00D2FF" text-anchor="middle" letter-spacing="2">ZUSTANDS-VALIDIERUNGS-FUNKTION (ZVF)</text>

    <g transform="translate(0, 20)">
        
        <circle cx="100" cy="250" r="40" stroke="#FFFFFF" stroke-width="2"/>
        <text x="100" y="255" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">INPUT</text>
        <text x="100" y="320" font-family="Consolas" font-size="10" fill="#7F8C8D" text-anchor="middle">Operation</text>

        <line x1="140" y1="250" x2="190" y2="250" stroke="#00D2FF" stroke-width="2" marker-end="url(#arrow)"/>

        <rect x="200" y="200" width="100" height="100" rx="10" stroke="#00D2FF" stroke-width="3" fill="#1F2F3F"/>
        <text x="250" y="240" font-family="Arial" font-size="24" fill="#00D2FF" text-anchor="middle" font-weight="bold">T</text>
        <text x="250" y="270" font-family="Arial" font-size="10" fill="#00D2FF" text-anchor="middle">ENTROPIE?</text>

        <line x1="300" y1="250" x2="350" y2="250" stroke="#00D2FF" stroke-width="2" marker-end="url(#arrow)"/>

        <rect x="360" y="200" width="100" height="100" rx="10" stroke="#2ECC71" stroke-width="3" fill="#1F2F3F"/>
        <text x="410" y="240" font-family="Arial" font-size="24" fill="#2ECC71" text-anchor="middle" font-weight="bold">Ö</text>
        <text x="410" y="270" font-family="Arial" font-size="10" fill="#2ECC71" text-anchor="middle">t+175?</text>

        <line x1="460" y1="250" x2="510" y2="250" stroke="#00D2FF" stroke-width="2" marker-end="url(#arrow)"/>

        <circle cx="560" cy="250" r="50" stroke="#F2C94C" stroke-width="3" fill="#1F2F3F"/>
        <text x="560" y="240" font-family="Arial" font-size="24" fill="#F2C94C" text-anchor="middle" font-weight="bold">E</text>
        <text x="560" y="270" font-family="Arial" font-size="10" fill="#F2C94C" text-anchor="middle">LEID > 0?</text>

        <line x1="250" y1="300" x2="250" y2="400" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5 5" marker-end="url(#arrow)"/>
        <line x1="410" y1="300" x2="410" y2="400" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5 5" marker-end="url(#arrow)"/>
        <line x1="560" y1="300" x2="560" y2="400" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5 5" marker-end="url(#arrow)"/>

        <rect x="200" y="410" width="410" height="60" rx="5" fill="#E74C3C" opacity="0.2" stroke="#E74C3C"/>
        <text x="405" y="445" font-family="Consolas" font-size="16" fill="#E74C3C" text-anchor="middle" font-weight="bold">KERNEL LOCK / VETO</text>

        <line x1="610" y1="250" x2="680" y2="250" stroke="#00F260" stroke-width="4" marker-end="url(#arrow)"/>

        <g filter="url(#glow)">
            <path d="M730 200 L780 250 L730 300 L680 250 Z" fill="#00F260" opacity="0.2" stroke="#00F260" stroke-width="3"/>
            <text x="730" y="255" font-family="Arial" font-size="14" fill="#00F260" text-anchor="middle" font-weight="bold">PULS</text>
        </g>
    </g>
    
    <text x="50" y="550" font-family="Consolas" font-size="12" fill="#7F8C8D">Logic: IF (T &amp; Ö &amp; !E_Leid) THEN Execute</text>

</svg>
